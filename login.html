<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background d-flex flex-row justify-content-center align-items-center">
        <div class="log-card">
            <h2 class="heading"><b>Login Form</b></h2>
            <form id="myForm">
                <div class="username">
                    <label for="name" class="username-heading">User Name</label>
                    <input autocomplete="off" type="text" id="name" class="input" />
                    <p id="nameErrMsg" class="error-message"></p>
                </div>
                <div class="password">
                    <label for="password" class="password-heading">Password</label>
                    <input type="password" id="password" class="input" />
                    <p id="passwordErrMsg" class="error-message"></p>
                </div>
                <div class="confirm-password">
                    <label for="password" class="password-heading">Confirm Password</label>
                    <input type="password" id="Confirmpassword" class="input" />
                    <p id="confirmErrMsg" class="error-message"></p>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="submit" class="submit-button submit-button2 ">LOGIN</button>
                </div>

            </form>
            <p id="resultMsg" class="result-message"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
